<!DOCTYPE html>
<html>
<head>
    <title>Delete Note</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ note.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'note_list' %}">Cancel</a>
</body>
</html>
